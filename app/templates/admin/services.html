{% extends "base.html" %}

{% block title %}Manage Services{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Add New Service</h2>
        <form method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Service Name</label>
                <input type="text" name="name" id="name" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" id="description" rows="3"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
            </div>
            <div>
                <button type="submit" 
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                    Add Service
                </button>
            </div>
        </form>
    </div>

    <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Existing Services</h2>
        <div class="space-y-4">
            {% for service in services %}
            <div class="border rounded-lg p-4">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-medium text-gray-900">{{ service.name }}</h3>
                    <div class="flex items-center space-x-4">
                        <form method="POST" action="{{ url_for('admin.update_service_status', service_id=service.id) }}" class="flex items-center space-x-2">
                            <select name="status" 
                                    class="rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                <option value="operational" {% if service.status == 'operational' %}selected{% endif %}>Operational</option>
                                <option value="degraded" {% if service.status == 'degraded' %}selected{% endif %}>Degraded</option>
                                <option value="outage" {% if service.status == 'outage' %}selected{% endif %}>Outage</option>
                            </select>
                            <button type="submit" 
                                    class="inline-flex items-center px-3 py-1 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                                Update
                            </button>
                        </form>
                    </div>
                </div>
                {% if service.description %}
                <p class="mt-2 text-sm text-gray-600">{{ service.description }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
